<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서울시 재건축/재개발 현황</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    table { margin-top: 10px; }
        .pagination button.active { font-weight: bold; }
        .pagination button { margin: 0 2px; }

      table th:nth-child(2), table td:nth-child(2),
      table th:nth-child(3), table td:nth-child(3),
      table th:nth-child(7), table td:nth-child(7) {
        min-width: 100px;
      }
      table th:nth-child(8), table td:nth-child(8),
      table th:nth-child(9), table td:nth-child(9),
      table th:nth-child(10), table td:nth-child(10) {
      min-width: 80px;
    }
  </style>
</head>
<body class="container py-4">

  <h2 class="mb-4">서울시 재건축/재개발 현황</h2>

  <div class="row g-2 mb-3">
    <div class="col-md-4 col-lg-3">
      <input type="text" class="form-control" id="keyword" placeholder="정비구역명칭, 자치구 등 검색">
    </div>
    <div class="col-md-2">
      <select class="form-select" id="filterCgg" onchange="updateStdgFilter()">
        <option value="">자치구 전체</option>
      </select>
    </div>
    <div class="col-md-2">
      <select class="form-select" id="filterStdg">
        <option value="">법정동 전체</option>
      </select>
    </div>
    <div class="col-md-2">
      <select class="form-select" id="filterBiz">
        <option value="">사업구분 전체</option>
      </select>
    </div>
    <div class="col-md-2">
      <select class="form-select" id="filterStep">
        <option value="">진행단계 전체</option>
      </select>
    </div>
    <div class="col-md-2">
      <select class="form-select" id="filterStatus">
        <option value="">상태 전체</option>
      </select>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" onclick="search()">검색</button>
      <button class="btn btn-secondary" onclick="resetFilters()">초기화</button>
      <button class="btn btn-success" onclick="downloadExcel()">엑셀 다운로드</button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover" id="resultTable">
      <thead class="table-light text-center align-middle">
        <tr>
          <th>정비구역명칭</th>
          <th>자치구</th>
          <th>법정동</th>
          <th>조합명</th>
          <th>사업구분</th>
          <th>진행단계</th>
          <th>상태</th>
          <th>위치도</th>
          <th>조감도</th>
          <th>배치도</th>
        </tr>
      </thead>
      <tbody class="text-center align-middle"></tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center mt-3" id="pagination"></div>

  <script>
    let allData = [];
    let filteredData = [];
    const rowsPerPage = 20;
    let currentPage = 1;

    window.onload = function () {
      fetch("./data/redevelopment.json")
        .then(res => res.json())
        .then(json => {
          allData = json.DATA;
          populateFilters(allData);
          filteredData = allData;
          renderPage(1);
        });
    };

    function renderPage(page) {
      currentPage = page;
      const tbody = document.querySelector("#resultTable tbody");
      tbody.innerHTML = "";

      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageData = filteredData.slice(start, end);

      for (let row of pageData) {
        const tr = document.createElement("tr");
        tr.innerHTML =
          `<td>${row["mtnc_area_nm"] || ""}</td>
           <td>${row["cgg_nm"] || ""}</td>
           <td>${row["stdg_nm"] || ""}</td>
           <td>${row["asct_nm"] || ""}</td>
           <td>${row["biz_se"] || ""}</td>
           <td>${row["prgrs_seq"] || ""}</td>
           <td>${row["stts"] || ""}</td>
           <td>${makeLink(row["pstn_map"])}</td>
           <td>${makeLink(row["arlv"])}</td>
           <td>${makeLink(row["btch_map"])}</td>`;
        tbody.appendChild(tr);
      }

      renderPagination();
    }

    function makeLink(path) {
      if (!path) return "";
      return `<a href='https://cleanup.seoul.go.kr${path}' target='_blank'>보기</a>`;
    }

    function populateFilters(data) {
      populateSelect("filterCgg", data, "cgg_nm");
      populateSelect("filterBiz", data, "biz_se");
      populateSelect("filterStep", data, "prgrs_seq");
      populateSelect("filterStatus", data, "stts");
    }

    function populateSelect(id, data, key) {
      const select = document.getElementById(id);
      const unique = [...new Set(data.map(d => d[key]).filter(Boolean))].sort();
      unique.forEach(val => {
        const option = document.createElement("option");
        option.value = val;
        option.textContent = val;
        select.appendChild(option);
      });
    }

    function updateStdgFilter() {
      const selectedCgg = document.getElementById("filterCgg").value;
      const stdgSelect = document.getElementById("filterStdg");
      stdgSelect.innerHTML = "<option value=''>법정동 전체</option>";
      const filtered = allData.filter(d => !selectedCgg || d["cgg_nm"] === selectedCgg);
      const uniqueStdg = [...new Set(filtered.map(d => d["stdg_nm"]).filter(Boolean))].sort();
      uniqueStdg.forEach(val => {
        const option = document.createElement("option");
        option.value = val;
        option.textContent = val;
        stdgSelect.appendChild(option);
      });
    }

    function search() {
      const keyword = document.getElementById("keyword").value.toLowerCase();
      const cgg = document.getElementById("filterCgg").value;
      const stdg = document.getElementById("filterStdg").value;
      const biz = document.getElementById("filterBiz").value;
      const step = document.getElementById("filterStep").value;
      const stts = document.getElementById("filterStatus").value;

      filteredData = allData.filter(row => {
        const matchKeyword = !keyword || (
          (row["mtnc_area_nm"] || "").toLowerCase().includes(keyword) ||
          (row["cgg_nm"] || "").toLowerCase().includes(keyword) ||
          (row["stdg_nm"] || "").toLowerCase().includes(keyword) ||
          (row["asct_nm"] || "").toLowerCase().includes(keyword)
        );
        return (
          matchKeyword &&
          (!cgg || row["cgg_nm"] === cgg) &&
          (!stdg || row["stdg_nm"] === stdg) &&
          (!biz || row["biz_se"] === biz) &&
          (!step || row["prgrs_seq"] === step) &&
          (!stts || row["stts"] === stts)
        );
      });

      renderPage(1);
    }

    function resetFilters() {
      document.getElementById("keyword").value = "";
      document.getElementById("filterCgg").value = "";
      document.getElementById("filterBiz").value = "";
      document.getElementById("filterStep").value = "";
      document.getElementById("filterStatus").value = "";
      updateStdgFilter();
      document.getElementById("filterStdg").value = "";
      filteredData = allData;
      renderPage(1);
    }

  function renderPagination() {
    const totalPages = Math.ceil(filteredData.length / rowsPerPage);
    const container = document.getElementById("pagination");
    container.innerHTML = "";

    const groupSize = 5;
    const currentGroup = Math.floor((currentPage - 1) / groupSize);
    const startPage = currentGroup * groupSize + 1;
    const endPage = Math.min(startPage + groupSize - 1, totalPages);

    const createBtn = (label, page, disabled = false) => {
      const btn = document.createElement("button");
      btn.className = `btn btn-outline-primary btn-sm mx-1 ${disabled ? "disabled" : ""}`;
      btn.textContent = label;
      if (!disabled) btn.onclick = () => renderPage(page);
      return btn;
    };

    // 이전 그룹
    container.appendChild(createBtn("«", startPage - 1, startPage === 1));

    // 페이지 숫자
    for (let i = startPage; i <= endPage; i++) {
      const btn = document.createElement("button");
      btn.className = `btn btn-sm mx-1 ${i === currentPage ? "btn-primary" : "btn-outline-primary"}`;
      btn.textContent = i;
      btn.onclick = () => renderPage(i);
      container.appendChild(btn);
    }

    // 다음 그룹
    container.appendChild(createBtn("»", endPage + 1, endPage === totalPages));
  }


    function downloadExcel() {
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const exportData = filteredData.slice(start, end).map(row => ({
        "정비구역명칭": row["mtnc_area_nm"] || "",
        "자치구": row["cgg_nm"] || "",
        "법정동": row["stdg_nm"] || "",
        "조합명": row["asct_nm"] || "",
        "사업구분": row["biz_se"] || "",
        "진행단계": row["prgrs_seq"] || "",
        "상태": row["stts"] || "",
        "위치도": row["pstn_map"] ? "https://cleanup.seoul.go.kr" + row["pstn_map"] : "",
        "조감도": row["arlv"] ? "https://cleanup.seoul.go.kr" + row["arlv"] : "",
        "배치도": row["btch_map"] ? "https://cleanup.seoul.go.kr" + row["btch_map"] : ""
      }));

      const ws = XLSX.utils.json_to_sheet(exportData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "재개발현황");
      XLSX.writeFile(wb, "서울시_재개발_현황.xlsx");
    }
  </script>

</body>
</html>
